   <style>
      label, input { display:block; }
      input.text { margin-bottom:12px; width:95%; padding: .4em; }
      fieldset { padding:0; border:0; margin-top:25px; }
      h1 { font-size: 1.2em; margin: .6em 0; }
      div#users-contain { width: 350px; margin: 20px 0; }
      div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
      div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
      .ui-dialog .ui-state-error { padding: .3em; }
      .validateTips { border: 1px solid transparent; padding: 0.3em; }
   </style>

</head>
<body>

<h2>A simple HTML page</h2>
<!--// TODO append id and onclick by jquery-->

<!--<p>If you click on me, I will disappear.</p>-->
<!--<p>Click me away!</p>-->
<p>Click me too!</p>


<div id="divRegistrationBtn"></div>

<div id="divLoginBtn"></div>


<!-- dialogs -->

<div id="registration_dialog" title="Create new user">
   <p class="validateTips">All form fields are required.</p>

   <form id="registration_dialog_form">
      <fieldset>
         <label for="playername">Player Name</label>
         <input type="text" name="playername" id="playername" class="text ui-widget-content ui-corner-all">
         <label for="email">Email</label>
         <input type="text" name="email" id="email" class="text ui-widget-content ui-corner-all">
         <label for="password">Password</label>
         <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all">

         <!-- Allow form submission with keyboard without duplicating the dialog button -->
         <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
      </fieldset>
   </form>
</div>

</body>
</html>
